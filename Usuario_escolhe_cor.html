<head>
<canvas width="600" height="400" charset="UTF-8"></canvas>

<br><br>

<big> Escolha uma cor </big> <input type="color">
</head>
<body></body>

<script>

/*
Que tal o usu√°rio poder escolher de uma paleta a cor que desejar?

*/


    function circulo(evento){

        if(desenhar){

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = cores.value;
            pincel.beginPath();
            pincel.arc (x ,y , 10, 0, 2 * 3.14);
            pincel.fill();
        }
    }
    
    function desenharOk (){
        
        desenhar = true;

    }

    function PararDeDesenhar (){
        
        desenhar = false;

    }

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext ("2d");
        pincel.fillStyle =  "grey";
        pincel.fillRect (0 ,0 ,600 ,400);
        
    var desenhar = false;
    var cores = document.querySelector("input");

    tela.onmousemove = circulo;
    tela.onmousedown = desenharOk;
    tela.onmouseup = PararDeDesenhar;   

</script>
