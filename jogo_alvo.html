<script>

/*
    Criar um alvo que fica mudando de posição aleatória na tela, e quando o usuário clicar no meio
    do alvo, vai abrir um alerta.

*/


    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 1510, 678);

    var raio = 10;
    var xAleatorio;
    var yAleatorio;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela (){

        pincel.clearRect(0, 0, 1510, 678);
        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 1510, 678);
    }

    function desenhaAlvo (x,y) {

        limpaTela ()
        desenhaCirculo(x, y, raio + 20, 'red');   // 30
        desenhaCirculo(x, y, raio + 10, 'white'); // 20
        desenhaCirculo(x, y, raio, 'red');        // 10 

    }

    function sorteiaAlvo (maximo){

        return Math.floor(Math.random() * maximo)

    }

    function sorteiaAlvo2 (maximo){

        return Math.floor(Math.random() * maximo)

        }
    function atualizaTela() {

        xAleatorio = sorteiaAlvo(1510);
        yAleatorio = sorteiaAlvo(678);

        desenhaAlvo(xAleatorio, yAleatorio);
     

    }

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

            if ( ( x > xAleatorio - raio) &&
                 ( x < xAleatorio + raio) &&
                 ( y > yAleatorio - raio) &&
                 ( y < yAleatorio + raio) ){


                alert("Acertou");
            }    
    }


    setInterval (atualizaTela,800);
    tela.onclick = dispara;


</script>
