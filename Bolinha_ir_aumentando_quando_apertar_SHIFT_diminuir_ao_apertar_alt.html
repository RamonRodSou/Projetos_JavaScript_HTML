<canvas width="600" height="400"></canvas>

<script>
/*

Teste o código para lembrar o resultado. Quero propor uma mudança nesse código que é a 
seguinte: toda vez que o usuário clicar na tela com o SHIFT pressionado, vamos somar 10 
ao valor do raio atual. Sendo assim, mesmo soltando o SHIFT as próximas bolinhas utilizarão 
o mesmo valor de raio. Se clicarmos diversas vezes segurando SHIFT teremos uma bola cada vez maior.

Você deve ter ficado tão incomodado quanto eu, porque a bolinha só cresce até tomar conta da tela 
inteira. Uma das coisas que podemos melhorar é limitar o tamanho de crescimento das bolinhas, 
ou seja, quero combinar com você que o raio não pode ultrapassar 40. Além disso, se o usuário 
clicar na tela com a tecla ALT pressionada, o raio deve diminuir 5.

Para saber se a tecla ALT está pressionada, fazemos evento.altKey.

ATENÇÃO: o decremento do raio deverá ser de 5 em 5 e o tamanho mínimo da bolinha deve ser de 10 que é o 
tamanho original.

IMPORTANTE: SE VOCÊ USA LINUX, USE evento.ctrlKey no lugar de evento.altKey. Isso porque o ALT no linux 
ativa o menu.

Analise os requisitos do projeto e assinale a alternativa que mais se aproxima de uma possível solução.


*/

    function mudaCor() {

        indiceCorAtual++;

            if (indiceCorAtual >= cores.length) {
                indiceCorAtual = 0; // volta para a primeira cor, azul

        }

        return false; // para não exibir o menu padrão do canvas

        }

    function desenhaCirculo(evento) {


        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
            
            if (evento.shiftKey && evento.altKey) {

            alert('Só aperte uma tecla por vez, por favor!');

            } else if(evento.shiftKey && raio + 10 <= 40) {
            raio = raio + 10;

            } else if(evento.altKey && raio - 5 >= 10) {
            raio = raio - 5;

            }

            pincel.fillStyle = cores[indiceCorAtual];
            pincel.beginPath();
            pincel.arc(x, y, raio , 0, 2 * 3.14);
            pincel.fill();
            console.log(x + ',' + y);
                
    }

         var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
            pincel.fillStyle = 'grey';
            pincel.fillRect(0, 0, 600, 400);

        var cores = ['blue', 'red', 'green']
        var indiceCorAtual = 0; // começa com blue
        var raio = 10;  
 

            tela.onclick = desenhaCirculo;
            tela.oncontextmenu = mudaCor;

        
    

</script>
